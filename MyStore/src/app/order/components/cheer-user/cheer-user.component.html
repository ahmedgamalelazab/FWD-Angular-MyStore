<div class="container d-flex align-items-center justify-content-center p-5">
  <div
    class="container d-flex flex-column align-items-center justify-content-center"
  >
    <h1 class="text-success">Success !</h1>
    <div>
      thank you, <strong>{{ checkoutResult?.fullName }}</strong>
    </div>
    <div>
      Your <strong>${{ total }}</strong> order is confirmed
    </div>
    <div>Pleas allow 1-3 business day(s) for shipping</div>
    <div class="mt-2">
      <button
        type="button"
        class="btn btn-primary"
        [routerLink]="['/products']"
      >
        Back to Product List
      </button>
    </div>
  </div>
</div>
